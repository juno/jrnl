services:
  - type: web
    name: jrnl
    plan: free
    env: ruby
    repo: https://github.com/juno/jrnl.git
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    domains:
      - journal.sooey.com
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jrnl
          property: connectionString
      - key: SECRET_KEY_BASE
        sync: false
      - key: WEB_CONCURRENCY
        value: 1
      - key: RAILS_MAX_THREADS
        value: 2

databases:
  - name: jrnl
    databaseName: jrnl
    plan: free
